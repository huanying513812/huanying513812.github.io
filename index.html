<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes rotateCube {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            width: 400px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% ,-50%);
            /*background: #ddd;*/
        }

        .cube {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% ,-50%);
            width: 50px;
            height: 50px;
            background: #ccf;
            animation: rotateCube 1s infinite normal;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="cube"></div>
</div>
<script>

</script>
</body>
</html>
